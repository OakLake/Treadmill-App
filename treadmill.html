<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treadmill Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-mono justify-center bg-gray-300">
    <div x-data="treadmillController()" class="p-20 justify-center">
      <h2 class="font-bold p-5 text-center">Treadmill Controller</h2>
      <!-- LIVE DATA SECTION -->
      <h1 class="mt-5 text-center">Live Data</h1>
      <div class="p-2 grid md:grid-cols-2 lg:grid-cols-4 gap-2 text-center">
        <p class="bg-gray-400 text-bold rounded-md p-4">Speed (km/h)<br /><span x-text="data.speed"></span></p>
        <p class="bg-gray-400 text-bold rounded-md p-4">Distance (m)<br /><span x-text="data.distance"></span></p>
        <p class="bg-gray-400 text-bold rounded-md p-4">Time<br /><span x-text="data.time"></span></p>
        <p class="bg-gray-400 text-bold rounded-md p-4">Calories<br /><span x-text="data.calories"></span></p>
      </div>
      <!-- LIVE DATA SECTION END-->

      <div class="p-3 text-center">
        <h1 class="p-3 text-center">Control</h1>
        <div class="p-2 grid md:grid-cols-1 lg:grid-cols-2 gap-2 text-center">
          <button @click="startTreadmill" class="p-3 bg-green-600 text-bold rounded-md">Start</button>
          <button @click="stopTreadmill" class="p-3 bg-red-600 text-bold rounded-md">Stop</button>
        </div>
      </div>

      <div class="text-center">
        <h1 class="p-3">Speed</h1>
        <button @click="increaseSpeed" class="py-3 px-8 m-1 bg-green-600 text-bold rounded-md">+</button>
        <button @click="decreaseSpeed" class="py-3 px-8 m-1 bg-red-600 text-bold rounded-md">-</button>
      </div>

      <div class="p-3 text-center">
        <h2 class="p-3">Select a Workout</h2>
        <select x-model="selectedWorkout" @change="updateWorkoutPlan">
          <template x-for="(workout, index) in workouts" :key="index">
            <option :value="index" x-text="workout.name"></option>
          </template>
        </select>

        <div class="p-6">
          <button @click="startWorkout" class="p-3 bg-green-600 text-bold rounded-md">Start Workout</button>
        </div>

        <h2 class="p-3 text-center">Workout Plan</h2>
        <ul class="text-left px-30">
          <template x-for="(segment, index) in selectedWorkoutData" :key="index">
            <li>Speed: <span x-text="segment[0]"></span> m/s, Duration: <span x-text="segment[1]"></span> sec</li>
          </template>
        </ul>
      </div>
    </div>

    <script>
      function treadmillController() {
        return {
          data: { speed: "N/A", distance: "N/A", calories: "N/A", time: "N/A" },
          workouts: [],
          selectedWorkout: 0,
          selectedWorkoutData: [],
          ws: null,

          init() {
            this.getWorkouts();

            this.ws = new WebSocket("ws://localhost:8000/ws");
            this.ws.onmessage = (event) => {
              let newData = JSON.parse(event.data);
              this.data.speed = newData.speed_ms;
              this.data.time = newData.time;
              this.data.distance = newData.distance_m;
              this.data.calories = newData.calories;
            };
          },

          getWorkouts() {
            fetch("http://localhost:8000/workouts")
              .then((response) => response.json())
              .then((data) => {
                this.workouts = data;
                this.selectedWorkoutData = this.workouts[this.selectedWorkout].plan;
              })
              .catch((error) => console.error("Error fetching workouts:", error));
          },

          updateWorkoutPlan() {
            this.selectedWorkoutData = this.workouts[this.selectedWorkout].plan;
          },

          startTreadmill() {
            fetch("http://localhost:8000/start", { method: "POST" });
          },

          startWorkout() {
            fetch("http://localhost:8000/start-workout", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: this.workouts[this.selectedWorkout].name }),
            });
          },

          resumeTreadmill() {
            fetch("http://localhost:8000/resume", { method: "POST" });
          },

          stopTreadmill() {
            fetch("http://localhost:8000/stop", { method: "POST" });
          },

          increaseSpeed() {
            fetch(`http://localhost:8000/speed?value=${parseFloat(this.data.speed) + 0.1}`, {
              method: "POST",
            });
          },

          decreaseSpeed() {
            fetch(`http://localhost:8000/speed?value=${parseFloat(this.data.speed) - 0.1}`, {
              method: "POST",
            });
          },
        };
      }
    </script>
  </body>
</html>
